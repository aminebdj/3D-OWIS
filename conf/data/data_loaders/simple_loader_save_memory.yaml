# @package data

train_dataloader:
  _target_: torch.utils.data.DataLoader
  shuffle: true
  pin_memory: ${data.pin_memory}
  num_workers: ${data.num_workers}
  batch_size: ${data.batch_size}

validation_dataloader:
  _target_: torch.utils.data.DataLoader
  shuffle: false
  pin_memory: ${data.pin_memory}
  num_workers: 1
  batch_size: ${data.test_batch_size}

test_dataloader:
  _target_: torch.utils.data.DataLoader
  shuffle: false
  pin_memory: ${data.pin_memory}
  num_workers: 1
  batch_size: ${data.test_batch_size}
