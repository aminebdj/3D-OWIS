# @package data

train_collation:
  _target_: datasets.utils.VoxelizeCollate
  ignore_label: ${data.ignore_label}
  voxel_size: ${data.voxel_size}
  mode: ${data.train_mode}
  small_crops: false 
  very_small_crops: false
  batch_instance: false
  probing: ${general.linear_probing_backbone}
